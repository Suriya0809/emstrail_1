<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 240px;
      background-color: #1e3c72;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar a {
      padding: 12px 16px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
      background-color: #254a8a;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #345eaa;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Manage Employees</a>
    <a href="#">Attendance Records</a>
    <a href="#">Leave Applications</a>
    <a href="#">Generate Reports</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="header">Welcome, Admin</div>

    <div class="card-container">
      <div class="card">
        <h3>Total Employees</h3>
        <p>54</p>
      </div>
      <div class="card">
        <h3>Present Today</h3>
        <p>47</p>
      </div>
      <div class="card">
        <h3>Pending Leaves</h3>
        <p>5 Requests</p>
      </div>
      <div class="card">
        <h3>Monthly Reports</h3>
        <p>Updated</p>
      </div>
    </div>
  </div>

</body>
</html>
